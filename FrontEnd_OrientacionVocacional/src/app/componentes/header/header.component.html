<div class="container">
  <div class="container mt-3 mb-2 w-100">
    <h5 class="bs-primary d-flex justify-content-start fw-bold text-primary ">Administrar las Carreras</h5>
    <p class="fst-italic text-info-emphasis fs-10 mb-1 text-start">"A continuación encontrarás la lista de Carreras disponibles, ahí mismo podras agregar, editarlas o eliminarlas"</p>
  
  </div>
  <div class="mat-elevation-z8 mat-table-responsive mb-3">
   
            <button mat-raised-button (click)="open(content)" class="demo-button m-2">
              Agregar Carrera
            </button>
       
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Column definitions -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let career">{{ career.id }}</td>
        </ng-container>
      
        <ng-container matColumnDef="Carrera">
          <th mat-header-cell *matHeaderCellDef>CARRERA</th>
          <td mat-cell *matCellDef="let career">{{ career.career }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let career">
            <button mat-icon-button color="primary" (click)="openUpdateModal(contentUpdate, career.id)" >
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteCareer(career.id!)" >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
       
      
        <!-- Column headers -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      
        <!-- Rows -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          
  </div>  

</div>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Agregar Carrera</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="firstname">Nombre de la Carrera: </label>
          <div class="input-group">
            <input id="carreraNueva" class="form-control" name="carreraNueva" [(ngModel)]="nuevaCarrera">

          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">Guardar</button>
    </div>
  </ng-template>
 
  <ng-template #contentUpdate let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Actualizar Carrera</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="firstname">Nombre de la Carrera: </label>
          <div class="input-group">
            <input id="carreraNueva" class="form-control" name="carreraNueva" [(ngModel)]="updatedCarrera">

          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">Actualizar</button>
    </div>
  </ng-template>
